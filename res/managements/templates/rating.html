{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>ขอบคุณที่มาอุดหนุน</h1>
    <br />
        <!-- Submit to student_add view -->
        <form method="POST" action="{% url 'rating' resf.id %}">
            {% csrf_token %}
            {% if msg %}<p class="text-success">{{msg}}</p>{% endif %}
            <div class="form-group col-6">
                    <label for="section">คะแนน:</label>
                    <select class="form-control" id="rating" name="rating" required>
                        <option value=''>===ให้คะแนน===</option>
                            {% if resf.rating == 1 %}
                            <option value="1" selected>1</option>
                            {% else %}
                            <option value="1">1</option>
                            {% endif %}
                            {% if resf.rating == 2 %}
                            <option value="2" selected>2</option>
                            {% else %}
                            <option value="2">2</option>
                            {% endif %}
                            {% if resf.rating == 3 %}
                            <option value="3" selected>3</option>
                            {% else %}
                            <option value="3">3</option>
                            {% endif %}
                            {% if resf.rating == 4 %}
                            <option value="4" selected>4</option>
                            {% else %}
                            <option value="4">4</option>
                            {% endif %}
                            {% if resf.rating == 5 %}
                            <option value="5" selected>5</option>
                            {% else %}
                            <option value="5">5</option>
                            {% endif %}
                            {% if resf.rating == 6 %}
                            <option value="6" selected>6</option>
                            {% else %}
                            <option value="6">6</option>
                            {% endif %}
                            {% if resf.rating == 7 %}
                            <option value="7" selected>7</option>
                            {% else %}
                            <option value="7">7</option>
                            {% endif %}
                            {% if resf.rating == 8 %}
                            <option value="8" selected>8</option>
                            {% else %}
                            <option value="8">8</option>
                            {% endif %}
                            {% if resf.rating == 9 %}
                            <option value="9" selected>9</option>
                            {% else %}
                            <option value="9">9</option>
                            {% endif %}
                            {% if resf.rating == 10 %}
                            <option value="10" selected>10</option>
                            {% else %}
                            <option value="10">10</option>
                            {% endif %}
                    </select>
                </div>
            <button type="reset" class="btn btn-warning ml-3">Reset Form</button>
            <button type="submit" class="btn btn-primary ml-3">Submit</button>
        </form>
</div>
{% endblock %}
