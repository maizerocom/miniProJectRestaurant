{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>จัดการรายการอาหาร</h1>
    <br />
    {% if res_f.id %}
    <form method="POST" action="{% url 'resf_update' res_f.id %}">
        {% else %}
        <!-- Submit to student_add view -->
        <form method="POST" action="{% url 'resf_add' res_f_id %}">
            {% endif %}
            {% csrf_token %}
            {% if msg %}<p class="text-success">{{msg}}</p>{% endif %}
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="section">รายการอาหาร:</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{res_f.food}}" required>
                </div>
                <div class="form-group col-6">
                    <label for="section">ราคา:</label>
                    <input type="number" class="form-control" name="price" id="price" value="{{res_f.price}}" required>
                </div>
            </div>
            <button type="reset" class="btn btn-warning ml-3">Reset Form</button>
            <button type="submit" class="btn btn-primary ml-3">Submit</button>
        </form>
</div>
{% endblock %}
